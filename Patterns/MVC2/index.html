<html>

<head>
     <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
          crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
     <!-- Using function returning an Object literal (my preference) -->
     <!--script- type="text/javascript" src="js/ListView.js"></script-->
     <script type="text/javascript" src="js/ListModel.js"></script>
     <script type="text/javascript" src="js/Event.js"></script>

     <!-- Using Prototype -->
     <!--<script type="text/javascript" src="js/controllers/FormController_prototype.js" ></script>-->
     <!--<script type="text/javascript" src="js/models/FormModel_prototype.js"></script>-->

     <script type="text/javascript">          
          /**
           * The View. View presents the model and provides
           * the UI events. The controller is attached to these
           * events to handle the user interraction.
           */
          function ListView(model, elements) {
               this._model = model;
               this._elements = elements;

               this.listModified = new Event(this);
               this.addButtonClicked = new Event(this);
               this.delButtonClicked = new Event(this);

               var _this = this;

               // attach model listeners
               this._model.itemAdded.attach(function () {
                    _this.rebuildList();
               });
               this._model.itemRemoved.attach(function () {
                    _this.rebuildList();
               });

               // attach listeners to HTML controls
               this._elements.list.change(function (e) {
                    _this.listModified.notify({
                         index: e.target.selectedIndex
                    });
               });
               this._elements.addButton.click(function () {
                    _this.addButtonClicked.notify();
               });
               this._elements.delButton.click(function () {
                    _this.delButtonClicked.notify();
               });
          }

          ListView.prototype = {
               show: function () {
                    this.rebuildList();
               },

               rebuildList: function () {
                    var list, items, key;

                    list = this._elements.list;
                    list.html('');

                    items = this._model.getItems();
                    for (key in items) {
                         if (items.hasOwnProperty(key)) {
                              list.append($('<option>' + items[key] + '</option>'));
                         }
                    }
                    this._model.setSelectedIndex(-1);
               }
          };

          /**
           * The Controller. Controller responds to user actions and
           * invokes changes on the model.
           */
          function ListController(model, view) {
               this._model = model;
               this._view = view;

               var _this = this;

               this._view.listModified.attach(function (sender, args) {
                    _this.updateSelected(args.index);
               });

               this._view.addButtonClicked.attach(function () {
                    _this.addItem();
               });

               this._view.delButtonClicked.attach(function () {
                    _this.delItem();
               });
          }

          ListController.prototype = {
               addItem: function () {
                    var item = window.prompt('Add item:', '');
                    if (item) {
                         this._model.addItem(item);
                    }
               },

               delItem: function () {
                    var index;

                    index = this._model.getSelectedIndex();
                    if (index !== -1) {
                         this._model.removeItemAt(this._model.getSelectedIndex());
                    }
               },

               updateSelected: function (index) {
                    this._model.setSelectedIndex(index);
               }
          };

          $(function () {
               var model = new ListModel(['PHP', 'JavaScript']),
                    view = new ListView(model, {
                         'list': $('#list'),
                         'addButton': $('#plusBtn'),
                         'delButton': $('#minusBtn')
                    }),
                    controller = new ListController(model, view);

               view.show();
          });
     </script>
     <style>
          .row {
               padding-top: 10px;
          }

          .btn {
               width: 5em;
          }
     </style>
</head>

<body>
     <div class="row container">
          <div class="col-xs-4">
               <select id="list" class="form-control" size="10"></select>
          </div>
          <div class="col-xs-8">
               <button id="plusBtn" class="btn btn-default btn-block">+</button>
               <button id="minusBtn" class="btn btn-default btn-block">-</button>
          </div>
     </div>

</body>

</html>
